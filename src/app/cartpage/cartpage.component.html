

<ul>
    <li *ngFor="let cartitem of Cart.items">
        <div>
             <img [src]="cartitem.travel.imageUrl" [alt]="cartitem.travel.name">
        </div>
        <div>
            <a routerLink="/travel/{{cartitem.travel.id}}">
                {{cartitem.travel.name}}
            </a>
        </div>
        <div>
            <select #quantitySelect (change)="changeQuantity(cartitem,quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div>
            {{cartitem.price}}
        </div>
        <div>
            <button class="remove-butten" (click)="removeFromCart(cartitem)">
                Remove
            </button>
        </div>
    </li>
</ul>
<div class="checkout">

    <div class="food-count">{{Cart.items.length}}</div>
    <div class="total-price">Total price: {{Cart.totalPrice}}</div>
   
 </div>
